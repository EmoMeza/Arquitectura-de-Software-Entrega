services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo_data:/data/db
  rabbitmq-server:
    image: rabbitmq:3-management
    container_name: rabbitmq-server
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/data

  rest-server:
    build: ./rest-server
    container_name: rest-server
    ports:
      - "5000:5000"

  rest-client:
    build: ./rest-client
    container_name: rest-client
    depends_on:
      - rest-server
    ports:
      - "5001:5001"

volumes:
  mongo_data:
  rabbitmq_data:
